services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    hostname: timescaledb
    restart: on-failure
    pull_policy: always
    networks:
      - timescaledb
    ports:
      - 5432:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # disable password authentication

networks:
  timescaledb:
    ipam:
      driver: default
